<section id="months" class="months-section">

    <div class="container-fluid">
      <div class="col-md-4">

        <dl class="list month-select text-center">
          <dd ng-repeat="month in monthsCtrl.allMonths">

            <a ng-click="monthsCtrl.getMonth(month.id)"
               ng-class="{'month-if': month.monthHasEvents === false}">
               {{ month.month }}
            </a>

          </dd>
        </dl>

      </div>

      <div class="col-md-8 days-view">
        <ul class="col-md-12">

          <h2 class="text-center">{{ monthsCtrl.currentMonth }}</h2>

          <a ng-repeat="day in monthsCtrl.currentDaysMonth track by $index"
             ng-click="monthsCtrl.getEvent($index + 1)">

            <li class="col-md-4"
              ng-class="{'day-if': !day}">
              {{ $index + 1 }}
            </li>

          </a>

        </ul>

      </div>

      <div id="overlayData" class="overlay">
        <a href="javascript:void(0)" class="closebtn" ng-click="monthsCtrl.closeNav()">&times;</a>
        <div class="overlay-content">
          <div class="col-sm-12" ng-repeat="event in monthsCtrl.singleDayEvents">
            <h2 class="col-sm-12 text-center">{{ event.title }}</h2>
            <p>{{ event.description }}</p>
          </div>
        </div>
      </div>

    </div>

</section>
